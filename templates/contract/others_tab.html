<div class="mt-4">
<table class="table table-striped" id="othersTable" >
  <thead>
    <tr>
      <th scope="col">Usługa</th>
      <th scope="col">Kontrahent</th>
      <th scope="col">Cena offer</th>
      <th scope="col">Operacje</th>
    </tr>
  </thead>
  <tbody>
  {% for other_reservation in object.contractother_set.all %}
  <tr>
    <td>{{ other_reservation.name }}</td>
    <td>{{ other_reservation.counterparty }}</td>
    <td>{{ other_reservation.price_offer }}</td>
    <td>
        <a href="{% url 'contract_other_details' id=object.id pk=other_reservation.id %}"
           class="btn btn-secondary active btn-sm"
           role="button"
           aria-pressed="true">szczegóły
        </a>
        <a href="{% url 'contract_other_delete' id=object.id pk=other_reservation.id %}"
           class="btn btn-secondary active btn-sm"
           role="button"
           aria-pressed="true">usun
        </a>
        <a href="{% url 'contract_other_update' id=object.id pk=other_reservation.id %}"
           class="btn btn-secondary active btn-sm "
           role="button"
           aria-pressed="true">edytuj
        </a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
